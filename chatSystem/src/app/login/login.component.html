<div class="wrapper fadeInDown" data-aos="zoom-in">
  <div id="formContent" class="card">
    <h4>Login Form</h4>
    <form>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="name"
          id="name"
          class="fadeIn second"
          name="name"
          placeholder="Name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          id="password"
          class="fadeIn third"
          name="password"
          placeholder="Password"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="submit"
          (click)="LoggedIn()"
          class="fadeIn fourth"
          value="Log In"
          class="btn btn-primary"
        />
      </div>
    </form>
    <div id="formFooter"></div>
  </div>
</div>
